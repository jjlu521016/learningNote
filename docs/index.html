    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css" />

      href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
    <!-- markmap is based on d3, so must load those files first. -->
    <script src="//unpkg.com/d3@3/d3.min.js"></script>
    <script src="//unpkg.com/markmap@0.6.0/lib/d3-flextree.js"></script>
    <script src="//unpkg.com/markmap@0.6.0/lib/view.mindmap.js"></script>
    <script>
      window.$docsify = {
        name: "jasonLu的博客",
        repo: "https://jjlu521016.github.io/learningNote/#/",
        loadNavbar: true,
        loadSidebar: true,
        coverpage: true,
        subMaxLevel: 1,
        auto2top: true,
        autoHeader: true,
        mergeNavbar: true,
        search: "auto",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        plantuml: {
          skin: "default"
        },
        mindmap: {
          preset: "colorful", // or default
          linkShape: "diagonal" // or bracket
        },
        run: {
              jsLabs: ['https://unpkg.com/element-ui/lib/index.js'],
              cssLabs: ['https://unpkg.com/element-ui/lib/theme-chalk/index.css'],
              themeColor: 'green',
              themeBorderColor: '#eee',
              open: false,
              isHideHeader: true
        },
        plugins: [
          function(hook, vm) {
            hook.ready(function() {
              mermaid.initialize({ startOnLoad: false });
            });
            hook.doneEach(function() {
              mermaid.init(undefined, ".mermaid");
            });
          }
        ],
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "tex") {
                return (
                  '<span class="tex">' +
                  katex.renderToString(code, {
                    throwOnError: false
                  }) +
                  "</span>"
                );
              }

              var html = "";
              if (
                code.match(/^sequenceDiagram/) ||
                code.match(/^graph/) ||
                code.match(/^gantt/)
              ) {
                html = '<div class="mermaid">' + code + "</div>";
              }

              var hl = Prism.highlight(
                code,
                Prism.languages[lang] || Prism.languages.markup
              );
              return (
                html +
                '<pre v-pre data-lang="' +
                lang +
                '"><code class="lang-' +
                lang +
                '">' +
                hl +
                "</code></pre>"
              );
            }
          }
        }
      };
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
    <!-- 引入 vue-run-sfc 在线编辑代码-->
    <script src="//unpkg.com/vue-run-sfc"></script>
    <!-- 引入 docsify-plugin-run -->
    <script src="//unpkg.com/docsify-plugin-run/src/index.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>

    <script src="//unpkg.com/prismjs/components/prism-asciidoc.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-dart.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>

    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>

    <!-- emoji start-->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <!-- emoji end-->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/docsify-mindmap/dist/docsify-mindmap.min.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
